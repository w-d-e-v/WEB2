<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inloggen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="navbar"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#navbar").load("navbar.html");
        });
    </script>
   <div class="ms-5">
     <h1>Hier kan je inloggen (mits je een account hebt)</h1>
     <form>
        <div class="col-12 col-md-6 col-lg-4">
        <div class="mb-3">
          <label for="username" class="form-label">Gebruikersnaam</label>
          <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
          <div id="usernameHelp" class="form-text">Voer hier jouw unieke gebruikersnaam in</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Wachtwoord</label>
          <input type="password" class="form-control" id="password" placeholder="Houd dit altijd geheim">
        </div>
        <button type="submit" class="btn btn-primary">Inloggen</button>
        </div>
    </form>
   </div>
  </body>
</html>
