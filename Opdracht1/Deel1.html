<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Private Data Stealer Inc. â„¢ </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="mt-5 bs-body-color bs-body-bg bs-primary-text-emphasis">
      <h1 class="ms-5">Vul onderstaande gegevens in</h1>
    </div>
    <form class="ms-5">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="mb-auto">
          <label for="inputEmail" class="form-label">E-mailadres</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="E-mailadres">
          <div id="emailHelp" class="form-text">Wij geven uw persoonlijke gegevens nooit door aan andere organisaties <small>zonder er aan te verdienen</small></div>
        </div>
      </div>  
      <div class="col-12 col-md-6 col-lg-4">
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Wachtwoord</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Wachtwoord">
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="mb-3">
          <label for="inputPaymentOption" class="form-label">Betaalwijze</label>
          <br />
          <select name="inputPaymentOption" id="inputPaymentOption" class="form-select">
            <option value="iDeal">iDeal</option>
            <option value="BitCoin">BitCoin</option>
            <option value="CashApp">Cash App</option>
            <option value="Cheque">Cheque</option>
            <option value="Contant">Contant</option>
            <option value="Ruilhandel">Ruilhandel</option>
            <option value="Bankoverschrijving">Bankoverschrijving</option>
            <option value="nietBetalen">Ik betaal niet!</option>
          </select>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="mb-3">
          <label for="inputInstrument" class="form-label">Welke instrumenten bespeelt u</label>
          <br />
          <select class="form-select" multiple size="5" name="instrumentsPlayed" id="instrumentsPlayed">
            <option selected>Piano</option>
            <option selected>Kerkorgel</option>
            <option value="viool">Viool</option>
            <option value="didgeridoo">Didgeridoo</option>
            <option value="stemvork">Stemvork</option>
            <option value="triangel">Triangel</option>
            <option value="huig">De huig van mijn vrouw</option>
          </select>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="mb-3">
          <label for="whatElse" class="form-label">Eventuele op- of aanmerkingen:</label>
          <br />
          <textarea id="whatElse" name="whatElse" rows="5" class="form-control"></textarea>
        </div>
      </div>
      <div>
        <h4>Radio buttons</h4> 
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="radio" name="options" id="option1" value="option1" checked />
        <label class="form-check-label" for="option1">
          Er is al een selectie gemaakt voor u - dat is een uitstekende keuze
        </label>                 
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="radio" name="options" id="option2" value="option2" />
        <label class="form-check-label" for="option2">
         Wordt voor optie 2 gekozen, wordt de keuze voor optie 1 ongedaan gemaakt.
         </label>
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="radio" name="options" id="option3" value="option3" disabled />
        <label class="form-check-label" for="option3">
         Optie drie kan niet gekozen worden.
         </label>
      </div>
      <div class="mb-3">
        <input type="hidden" id="hibbumSoundSystem" name="hibbumSoundSystem" value="wieDitLeestSnaptHTML">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="kennieLeze">
        <label class="form-check-label" for="kennieLeze">Ik kan niet lezen dus algemene voorwaarden zijn vrij zinloos</label>
      </div>
      <button type="submit" class="btn btn-primary">Verstuur</button>
    </form>
  </body>
</html>
